<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="yellow">
    <center><h1>MADHAN</h1></center>
    <center>
       
    <form >
        <table>
           
            
            <tr>
                <td>
                    Name 
                </td>
                <td>
                    : <input type="text" placeholder="Enter your Name">  
                </td> 
            </tr> 
            <tr>
                <td>
                    Password 
                </td>
                <td>
                    : <input type="password" placeholder="Enter Your Password" minlength="4" maxlength="8" required> 
                </td> 
            </tr> 
            <tr> 
                <td>
                    Password
                </td>
                <td>
                    : <input type="password" minlength="4" maxlength="8" placeholder="Re Enter Your Password"> 
                </td>  
            </tr> 
            <tr>
                <td>
                    GENDER
                </td>
                <td>
                    : <input type="radio" name="GENDER" value="Male">Male
                    <input type="radio" name="GENDER" value="Female">Female
                    <input type="radio" name="GENDER" value="Others">Others 
                </td> 
            </tr> 
            <tr>
                <td>
                Department
                </td>
                <td>
                    : <select name="Department" id="Course">
                        <option value="BSC.CS">BSC.CS</option>
                        <option value="MSC">MSC</option> 
                        <option value="B.E CSE">B.E CSE</option>
                        <option value="B.E ECE">B.E ECE</option>   
                    </select> 
                </td>  
            </tr> 
            <tr>
                <td>
                    Language 
                </td>
                <td>: <input type="checkbox" name="Language" value="Tamil">1.Tamil  &emsp;
                    <input type="checkbox" name="Language" value="English">2.English  &emsp;
                    <input type="checkbox" name="Language" value="Others">3.Others  &emsp;  
                </td> 
            </tr> 
            <br>
            <tr>
                <td>
                    <button>Submit</button>
                </td>
                <td>
                    <button>Reset</button> <br>
                </td>
            </tr>
        
        </table>
    </form>
</center>
</body>
</html>
